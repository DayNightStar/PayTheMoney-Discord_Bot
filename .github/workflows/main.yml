name: Discord Bot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # 安裝依賴
    - name: Install dependencies
      run: npm ci
    
    # 運行測試
    - name: Run tests
      run: npm test
    
    # 設置 SSH 密鑰
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
    
    # 將檔案傳輸到 EC2 並重啟服務
    - name: Deploy to EC2
      run: |
        # 打包專案檔案（排除 node_modules）
        tar -czf deploy.tar.gz --exclude=node_modules --exclude=.git .
        
        # 傳輸文件到 EC2
        scp deploy.tar.gz ubuntu@ec2-3-81-80-170.compute-1.amazonaws.com:~/discord-bot/
        
        # SSH 到 EC2 執行部署命令
        ssh ubuntu@ec2-3-81-80-170.compute-1.amazonaws.com '
          cd ~/discord-bot &&
          # 保留 node_modules 和環境配置文件
          find . -mindepth 1 ! -name "node_modules" ! -name ".env" ! -name "deploy.tar.gz" -delete &&
          # 解壓新文件
          tar -xzf deploy.tar.gz &&
          # 刪除部署包
          rm deploy.tar.gz &&
          # 安裝依賴
          npm install &&
          # 重啟或啟動服務
          pm2 restart discord-bot || pm2 start index.js --name "discord-bot"
        '
